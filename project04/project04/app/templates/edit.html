{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{resident_id}}" method="post">

    <div class="row">
        <div class="col">
            <label for="Fname">Resident First Name</label>
            <input id="Fname" type="text" class="form-control" name="Fname" value="{{resident.Fname}}">
        </div>
        <div class="col">
            <label for="Lname">Resident Last Name</label>
            <input id="Lname" type="text" class="form-control" name="Lname" value="{{resident.Lname}}">
        </div>
    </div>

    </div>
        <div class="row">
        <div class="col">
            <label for="Address">Address</label>
            <input id="Address" type="text" class="form-control" name="Address" value="{{resident.Address}}">
        </div>
        <div class="col">
            <label for="State">State</label>
            <input id="State" type="text" class="form-control" name="State" value="{{resident.State}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="City">City</label>
            <input id="City" type="text" class="form-control" name="City" value="{{resident.City}}">
        </div>
        <div class="col">
            <label for="ZipCode">ZipCode</label>
            <input id="ZipCode" type="number" class="form-control" name="ZipCode" value="{{resident.ZipCode}}">
        </div>
    </div>


    <div class="row">
        <div class="col">
            <label for="Email">Email</label>
            <input id="Email" type="text" class="form-control" name="Email" value="{{resident.Email}}">
        </div>
        <div class="col">
            <label for="Password">Password</label>
            <input id="Password" type="text" class="form-control" name="Password" value="{{resident.Password}}">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
